<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Drop</title>
    <link
      rel="stylesheet"
      href="https://bootswatch.com/4/lux/bootstrap.min.css"
    />
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.3.0/socket.io.js"
      integrity="sha256-bQmrZe4yPnQrLTY+1gYylfNMBuGfnT/HKsCGX+9Xuqo="
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div
      class="toast show mt-5 mx-auto"
      role="alert"
      aria-live="assertive"
      aria-atomic="true"
      style="max-width: 20rem;"
    >
      <div class="toast-header">
        <strong class="mr-auto">Drone status</strong>
        <small>11 mins ago</small>
        <button
          type="button"
          class="ml-2 mb-1 close"
          data-dismiss="toast"
          aria-label="Close"
        >
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div
        class="toast-body"
        id="toast-body"
        style="overflow-y: scroll; height:400px;"
      >
        <p>Connecting...</p>
      </div>
    </div>
    <div class="card text-white mx-auto mt-3 bg-dark" style="max-width: 20rem;">
      <div class="card-header">Requesting</div>
      <div class="card-body">
        <h4 class="card-title">
          Your coordinates: {{longitude}}, {{latitude}}
        </h4>
        <p class="card-text">
          Some quick example text to build on the card title and make up the
          bulk of the card's content.
        </p>
      </div>
    </div>

    <script type="text/javascript" charset="utf-8">
      function notify(msg) {
        document.getElementById("toast-body").innerHTML += `<p>${msg}</p>`;
      }

      const socket = io.connect(
        "http://" + document.domain + ":" + location.port
      );
      socket.on("connect", function() {
        notify("Connected!");
        const ans = prompt("Are you sure you want to request a drone?");
        if (ans === "1") socket.emit("deploy_drone");
      });

      socket.on("drone_status", function(data) {
        notify(data);
      });
    </script>
  </body>
</html>
